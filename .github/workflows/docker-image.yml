name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
      echo "${{secrets.DHWPS}}" | docker login -u "tabrigos" --password-stdin
      docker image build -t tabrigos/git-action .
      docker push tabrigos/
